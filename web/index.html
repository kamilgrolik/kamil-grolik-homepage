<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Kamil Grolik</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,600;0,700;0,800;1,400;1,700;1,800&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <body>

    <main>
      <div class="tile-grid" data-tilt-full-page-listening>
        <div class="tile tile-info">
          <i class="fa fa-info tile-icon" aria-hidden="true"></i>
        </div>
        <div class="tile tile-music">
<!--          <i class="fa fa-music tile-icon" aria-hidden="true"></i>-->
          <div class="swiper-container">
            <div class="swiper-wrapper">
              <div class="swiper-slide"></div>
            </div>
            <div class="swiper-button-prev">prev</div>
            <div class="swiper-button-next">next</div>
            <div class="swiper-scrollbar"></div>
          </div>
        </div>
        <div class="tile tile-webdev">
<!--          <i class="fa fa-code tile-icon" aria-hidden="true"></i>-->
          <div class="project">
            <img src="../assets/images/lookroom-logo.png" alt="Project image">
            <div class="project-overlay">
                <button>
                    <a href="https://lookroom.com/" target="_blank"><i class="fa fa-link tile-icon" aria-hidden="true"></i></a>
                </button>
            </div>
          </div>
          <div class="project">
            <img src="../assets/images/vocart-logo.png" alt="Project image">
          </div>
          <div class="project">
            <img src="../assets/images/vocart-logo.png" alt="Project image">
          </div>
          <div class="project">
            <img src="../assets/images/vocart-logo.png" alt="Project image">
          </div>
          <div class="project">
            <img src="../assets/images/vocart-logo.png" alt="Project image">
          </div>
          <div class="project">
            <img src="../assets/images/vocart-logo.png" alt="Project image">
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
